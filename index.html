<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Material Colors</title>
	<link rel="stylesheet" href="css/spectre.min.css" />
	<!--<link rel="stylesheet" href="http://cdn.bootcss.com/spectre.css/0.1.27/spectre.min.css" />-->
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class=""></div>
<div class="container grid-960">
<h1>Material Colors</h1>
<h3>Colour simulation for your <small class="label">applications</small></h3>

<ul class="tab tab-block">
    <li class="tab-item active">
        <a href="#">Mobile</a>
    </li>
    <li class="tab-item">
        <a href="#">Web</a>
    </li>
</ul>
<div class="mt-10 pt-10"></div>
<div class="columns">
	<div class="column col-6">
	    <div class="box centered">
			<div class="element status tooltip tooltip-right" data-tooltip="#FFFFFF"></div>
			<div class="element toolbar tooltip tooltip-right" data-tooltip="#FFFFFF">
			    <div class="menuicon"></div>
			    <div class="app-title">Lorem Ipsum</div>
			</div>
			<div class="element circle tooltip tooltip-right" data-tooltip="#FFFFFF">
				<span class="centered">
				<!--<div class="spinner"></div>-->
				<div class="loader">
				  <span>{</span>#<span>}</span>
				</div>
				</span>
			</div>
		</div>
			    
	</div>
	<div class="column col-6">
	    <div class="card">
			<div class="card-header">
			        <h4 class="card-title">Settings</h4>
			        <h6 class="card-meta">Bla bla bla testo qui...</h6>
			</div>
			    
			<div class="card-body">
			<div class="btn-group btn-group-block">
			    <button class="btn">Add Color</button>
			    <button class="btn">Remove Color</button>
			</div>
				<div class="columns pattern text-center text-bold">
					<div class="column"></div>
					<div class="column"></div>
					<div class="column"></div>
				</div>   
				<div class="toast toast-success hide">
				    <button class="btn btn-clear float-right"></button>
				    <span class="icon icon-error_outline"></span>
				    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				</div>
				<div class="divider mt-10 pt-10"></div>
			    <div class="form-group">
			        <label class="form-switch">
			            <input type="checkbox" />
			            <i class="form-icon"></i> Advanced Mode
			        </label>
			    </div>   
			</div>
			<div class="card-footer">
			        <button class="btn btn-primary random-btn">Do Magic!</button>
			</div>
		</div>
	</div>
</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
